<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda de Ys</title>
  <link href='./css/normalize.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <a href="index.html">
      <img class="header__logo" src="/css/img/logo.png" alt="Logotipo">
    </a>
  </header>
  <nav class="navegacion">
    <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
  </nav>
  <main class="contenedor">
    <h1>ReactJS</h1>
    <div class="camisa">
      <img class="camisa__imagen" src="./css/img/3.jpg" alt="Imagen del Producto">
      <div class="camisa__contenido">
        <p>Vivamus eros ipsum, maximus eu fringilla sit amet, bibendum at lectus. Suspendisse a
          enim ante. Duis pharetra venenatis enim ut gravida.</p>

        <form class="formulario">
          <select class="formulario__campo" name="" id="">
            <option disabled selected>-- Seleccionar Talla --</option>
            <option value="">Medina</option>
            <option value="">Grande</option>
            <option value="">Extra Grande</option>
          </select>
          <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
          <input class="formulario__submit" type="submit" value="Agregar al Carrito">
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__texto">Front End Store - Todos los derechos Reservados</p>
  </footer>
  <script defer type="text/javascript" src="/main.js"></script>
